---
layout: default
---

<img src="https://media-public.fcbarcelona.com/20157/28990530/725447/1.0/725447.jpg?t=1504262004000" class="img-fluid"
     alt="Barcelona FC">
<div class="text-center" style="padding:3rem 1.5rem">
    <h1 id="history">FC Barcelona History</h1>
    <p class="lead">
        {{site.data.team.history}}
    </p>
</div>


<div class="text-left" style="padding:3rem 1.5rem">
    <h1 id="team" class="text-center">Team</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Country</th>
            <th scope="col">Player</th>
            <th scope="col">Position</th>
        </tr>
        </thead>
        <tbody>
        {% for player in site.data.team.players %}
        <tr>
            {% if player.name == "Thomas Vermaelen" %}
            <th scope="row">25</th>
            {% else %}
            <th scope="row">{{forloop.index}}</th>
            {% endif %}
            <td><img class="flag" src="{{player.country_img}}"/></td>
            <td>
                <a href="{{ player.site }}">{{ player.name }}</a>
            </td>
            <td>{{player.position}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
